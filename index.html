<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈóÆÂç∑Ë∞ÉÊü•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .survey-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            position: relative;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        .page-indicator {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .question-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-fill {
            height: 100%;
            background: rgba(255,255,255,0.8);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .content {
            padding: 40px 30px;
            text-align: center;
        }

        .answer-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 18px;
            text-align: center;
            transition: all 0.3s ease;
            background: #f8f9fa;
            margin-bottom: 30px;
        }

        .answer-input:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .navigation {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .nav-btn:hover {
            border-color: #4facfe;
            color: #4facfe;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 300px;
            width: 90%;
        }

        .toast.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .toast-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .toast.correct .toast-icon {
            color: #10b981;
        }

        .toast.incorrect .toast-icon {
            color: #ef4444;
        }

        .toast-message {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .toast.correct .toast-message {
            color: #10b981;
        }

        .toast.incorrect .toast-message {
            color: #ef4444;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .loading {
            text-align: center;
            padding: 50px 30px;
            color: #666;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e1e5e9;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .completion {
            text-align: center;
            padding: 50px 30px;
        }

        .completion-icon {
            font-size: 64px;
            color: #10b981;
            margin-bottom: 20px;
        }

        .completion-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .completion-message {
            color: #666;
            font-size: 16px;
        }

        @media (max-width: 480px) {
            .survey-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 25px 15px;
            }
            
            .content {
                padding: 30px 20px;
            }
            
            .question-title {
                font-size: 20px;
            }
            
            .answer-input {
                font-size: 16px;
                padding: 14px;
            }
            
            .submit-btn {
                font-size: 16px;
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="survey-container">
        <div class="header">
            <div class="page-indicator" id="pageIndicator">Âä†ËΩΩ‰∏≠...</div>
            <div class="question-title" id="questionTitle">ÈóÆÂç∑Ë∞ÉÊü•</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="content" id="content">
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>Âä†ËΩΩÈóÆÈ¢ò‰∏≠...</div>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="toast" id="toast">
        <div class="toast-icon" id="toastIcon">‚úì</div>
        <div class="toast-message" id="toastMessage">ÂõûÁ≠îÊ≠£Á°ÆÔºÅ</div>
    </div>

    <script>
        class SurveyApp {
            constructor() {
                this.questions = [];
                this.currentIndex = 0;
                this.userAnswers = [];
                this.init();
            }

            async init() {
                await this.loadQuestions();
                this.renderQuestion();
            }

            async loadQuestions() {
                try {
                    // Ê®°ÊãüÊï∞ÊçÆÔºåÂÆûÈôÖ‰ΩøÁî®Êó∂ÊõøÊç¢‰∏∫ÁúüÂÆûÁöÑ index.json
                    const mockData = [
                        {
                            page: 1,
                            question: "‰Ω†ÊúÄÂñúÊ¨¢ÁöÑÈ¢úËâ≤ÊòØ‰ªÄ‰πàÔºü",
                            answer: "Á∫¢Ëâ≤",
                            tip1: "ÂõûÁ≠îÈîôËØØÔºÅÂÜçÊÉ≥ÊÉ≥Áúã„ÄÇ",
                            tip2: "ÂõûÁ≠îÊ≠£Á°ÆÔºÅÁ∫¢Ëâ≤Á°ÆÂÆûÂæàÊ£í„ÄÇ"
                        },
                        {
                            page: 2,
                            question: "‰∏ÄÂë®ÊúâÂá†Â§©Ôºü",
                            answer: "7",
                            tip1: "ÂõûÁ≠îÈîôËØØÔºÅËØ∑ÈáçÊñ∞ËÆ°ÁÆó„ÄÇ",
                            tip2: "ÂõûÁ≠îÊ≠£Á°ÆÔºÅ‰∏ÄÂë®Êúâ‰∏ÉÂ§©„ÄÇ"
                        },
                        {
                            page: 3,
                            question: "Âú∞ÁêÉ‰∏äÊúÄÂ§ßÁöÑÊµ∑Ê¥ãÊòØÔºü",
                            answer: "Â§™Âπ≥Ê¥ã",
                            tip1: "ÂõûÁ≠îÈîôËØØÔºÅÊèêÁ§∫ÔºöËøô‰∏™Êµ∑Ê¥ãÂú®‰∫öÊ¥≤ÂíåÁæéÊ¥≤‰πãÈó¥„ÄÇ",
                            tip2: "ÂõûÁ≠îÊ≠£Á°ÆÔºÅÂ§™Âπ≥Ê¥ãÊòØ‰∏ñÁïå‰∏äÊúÄÂ§ßÁöÑÊµ∑Ê¥ã„ÄÇ"
                        }
                    ];

                    // ÂÆûÈôÖ‰ΩøÁî®Êó∂ÂèñÊ∂àÊ≥®ÈáäËøôË°å
                    const response = await fetch('index.json');
                    this.questions = await response.json();
                    
                    // this.questions = mockData;
                } catch (error) {
                    console.error('Âä†ËΩΩÈóÆÈ¢òÂ§±Ë¥•:', error);
                    this.showError('Âä†ËΩΩÈóÆÈ¢òÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü• index.json Êñá‰ª∂');
                }
            }

            renderQuestion() {
                const content = document.getElementById('content');
                
                if (this.currentIndex >= this.questions.length) {
                    this.showCompletion();
                    return;
                }

                const question = this.questions[this.currentIndex];
                
                // Êõ¥Êñ∞Â§¥ÈÉ®‰ø°ÊÅØ
                document.getElementById('pageIndicator').textContent = 
                    `Á¨¨ ${this.currentIndex + 1} È¢ò / ÂÖ± ${this.questions.length} È¢ò`;
                document.getElementById('questionTitle').textContent = question.question;
                document.getElementById('progressFill').style.width = 
                    `${((this.currentIndex) / this.questions.length) * 100}%`;

                // Ê∏≤ÊüìÈóÆÈ¢òÂÜÖÂÆπ
                content.innerHTML = `
                    <input type="text" 
                           class="answer-input" 
                           id="answerInput" 
                           placeholder="ËØ∑ËæìÂÖ•‰Ω†ÁöÑÁ≠îÊ°à..."
                           value="${this.userAnswers[this.currentIndex] || ''}"
                           autocomplete="off">
                    
                    <button class="submit-btn" onclick="app.checkAnswer()">
                        Êèê‰∫§Á≠îÊ°à
                    </button>
                    
                    <div class="navigation">
                        <button class="nav-btn" 
                                onclick="app.previousQuestion()" 
                                ${this.currentIndex === 0 ? 'disabled' : ''}>
                            ‰∏ä‰∏ÄÈ¢ò
                        </button>
                        <button class="nav-btn" 
                                onclick="app.nextQuestion()"
                                ${this.currentIndex === this.questions.length - 1 ? 'disabled' : ''}>
                            ‰∏ã‰∏ÄÈ¢ò
                        </button>
                    </div>
                `;

                // Ëá™Âä®ËÅöÁÑ¶ËæìÂÖ•Ê°Ü
                setTimeout(() => {
                    document.getElementById('answerInput').focus();
                }, 100);

                // ÂõûËΩ¶Êèê‰∫§
                document.getElementById('answerInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.checkAnswer();
                    }
                });
            }

            checkAnswer() {
                const input = document.getElementById('answerInput');
                const userAnswer = input.value.trim();
                const question = this.questions[this.currentIndex];

                if (!userAnswer) {
                    input.focus();
                    return;
                }

                // ‰øùÂ≠òÁî®Êà∑Á≠îÊ°à
                this.userAnswers[this.currentIndex] = userAnswer;

                // Ê£ÄÊü•Á≠îÊ°àÔºà‰∏çÂå∫ÂàÜÂ§ßÂ∞èÂÜôÔºâ
                const isCorrect = userAnswer.toLowerCase() === question.answer.toLowerCase();
                
                this.showToast(isCorrect, isCorrect ? question.tip2 : question.tip1);

                // Ê≠£Á°ÆÁ≠îÊ°àËá™Âä®Ë∑≥ËΩ¨Âà∞‰∏ã‰∏ÄÈ¢ò
                if (isCorrect && this.currentIndex < this.questions.length - 1) {
                    setTimeout(() => {
                        this.nextQuestion();
                    }, 2000);
                }
            }

            showToast(isCorrect, message) {
                const toast = document.getElementById('toast');
                const overlay = document.getElementById('overlay');
                const icon = document.getElementById('toastIcon');
                const messageEl = document.getElementById('toastMessage');

                icon.textContent = isCorrect ? '‚úì' : '‚úó';
                messageEl.textContent = message;
                
                toast.className = `toast ${isCorrect ? 'correct' : 'incorrect'} show`;
                overlay.classList.add('show');

                setTimeout(() => {
                    toast.classList.remove('show');
                    overlay.classList.remove('show');
                }, 2500);

                // ÁÇπÂáªÈÅÆÁΩ©ÂÖ≥Èó≠ÊèêÁ§∫
                overlay.onclick = () => {
                    toast.classList.remove('show');
                    overlay.classList.remove('show');
                };
            }

            previousQuestion() {
                if (this.currentIndex > 0) {
                    this.currentIndex--;
                    this.renderQuestion();
                }
            }

            nextQuestion() {
                if (this.currentIndex < this.questions.length - 1) {
                    this.currentIndex++;
                    this.renderQuestion();
                }
            }

            showCompletion() {
                document.getElementById('pageIndicator').textContent = 'ÈóÆÂç∑ÂÆåÊàê';
                document.getElementById('questionTitle').textContent = 'ÊÅ≠ÂñúÂÆåÊàêÔºÅ';
                document.getElementById('progressFill').style.width = '100%';

                const content = document.getElementById('content');
                const correctCount = this.userAnswers.reduce((count, answer, index) => {
                    return count + (answer.toLowerCase() === this.questions[index].answer.toLowerCase() ? 1 : 0);
                }, 0);

                content.innerHTML = `
                    <div class="completion">
                        <div class="completion-icon">üéâ</div>
                        <div class="completion-title">ÈóÆÂç∑Ë∞ÉÊü•ÂÆåÊàêÔºÅ</div>
                        <div class="completion-message">
                            ÊÇ®Á≠îÂØπ‰∫Ü ${correctCount}/${this.questions.length} È¢ò<br>
                            ÊÑüË∞¢ÊÇ®ÁöÑÂèÇ‰∏éÔºÅ
                        </div>
                        <button class="submit-btn" onclick="app.restart()" style="margin-top: 30px;">
                            ÈáçÊñ∞ÂºÄÂßã
                        </button>
                    </div>
                `;
            }

            showError(message) {
                const content = document.getElementById('content');
                content.innerHTML = `
                    <div class="loading">
                        <div style="color: #ef4444; font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è</div>
                        <div>${message}</div>
                    </div>
                `;
            }

            restart() {
                this.currentIndex = 0;
                this.userAnswers = [];
                this.renderQuestion();
            }
        }

        // ÂàùÂßãÂåñÂ∫îÁî®
        const app = new SurveyApp();
    </script>
</body>
</html>
